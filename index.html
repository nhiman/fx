<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.json" />
  <title>USDJPY Breakeven</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    input, select, button { font-size: 16px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    .num { text-align: right; font-variant-numeric: tabular-nums; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-top: 12px; }
    .small { color: #666; font-size: 13px; }
  </style>
</head>
<body>
  <div class="row">
    <label>方向:
      <select id="side">
        <option value="BUY">買い</option>
        <option value="SELL">売り</option>
      </select>
    </label>

    <label>現在Mid:
      <input id="mid" type="number" inputmode="decimal" step="0.001" placeholder="例: 145.123">
    </label>

    <label>スプレッド:
      <input id="spread" type="number" inputmode="decimal" step="0.01" value="0.01">
    </label>

    <label>1lot通貨量:
      <input id="unit" type="number" inputmode="numeric" step="1" value="100000">
    </label>

    <label>資金の種類:
      <select id="fundsMode">
        <option value="BALANCE">口座残高（含み損益なし）</option>
        <option value="EQUITY">有効証拠金（含み損益込み）</option>
      </select>
    </label>

    <label>現在の資金(円):
      <input id="funds" type="number" inputmode="numeric" step="1" placeholder="例: 1000000">
    </label>

    <button id="add">行追加</button>
    <button id="clear">全削除</button>
  </div>

  <div class="card" id="summary">
    <div>選択分岐点（決済価格）: <b id="beClose">-</b></div>
    <div>分岐点（Mid換算）: <b id="beMid">-</b></div>
    <div>現在Bid/Ask: <b id="bidask">-</b></div>
    <div>選択合計損益（円）: <b id="pnl">-</b></div>
    <hr style="border:none;border-top:1px solid #eee;margin:10px 0;">
    <div>資金が0になる価格（決済価格）: <b id="zeroClose">-</b></div>
    <div>資金が0になる価格（Mid換算）: <b id="zeroMid">-</b></div>
    <div class="small" id="note"></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>選択</th>
        <th class="num">ロット</th>
        <th class="num">建値</th>
        <th class="num">現在損益(円)</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
